<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>will you be my valentine?</title>

  <style>
    :root{
      --pink:#ff4d8d;
      --pink2:#ff8fb8;
      --dark:#b21f55;
      --paperText:#3b1f2b;
      --border: rgba(255,77,141,0.25);
      --shadow: rgba(255,77,141,0.25);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff0f6, #ffe3ef);
      overflow:hidden;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text x='2' y='22' font-size='20'>%F0%9F%92%97</text></svg>") 4 20, auto;
      -webkit-tap-highlight-color: transparent;
    }

    /* floating hearts background */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:22px;
      opacity:0.6;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 18px rgba(255,77,141,0.18));
    }
    @keyframes floatUp{
      from{ transform: translateY(0); }
      to{ transform: translateY(-110vh); }
    }

    /* main question card */
    .card{
      width:min(620px, 92vw);
      padding:28px;
      border-radius:22px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border:1px solid var(--border);
      box-shadow:0 20px 60px var(--shadow);
      text-align:center;
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 8px;
      font-size:32px;
      color:var(--dark);
    }

    #waitMsg{
      display:none;
      margin-bottom:10px;
      font-weight:700;
      color:var(--dark);
    }

    .stage{
      position:relative;
      height:170px;
      border-radius:18px;
      background: rgba(255,143,184,0.15);
      margin-bottom:16px;
      overflow:hidden;
    }

    button{
      border:none;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      touch-action:none;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      margin-top:56px;
      animation: wiggle 3.5s ease-in-out infinite;
    }
    @keyframes wiggle{
      0%,84%,100%{transform:rotate(0deg)}
      88%{transform:rotate(-2deg)}
      92%{transform:rotate(2deg)}
      96%{transform:rotate(-1deg)}
    }

    #noBtn{
      position:absolute;
      background:white;
      color:var(--dark);
      border:1px solid rgba(255,77,141,0.35);
    }

    /* photo + delayed hint */
    #photoWrap{
      position:relative;
      display:none;
      margin-top:14px;
    }

    #yesPic, #noPic{
      display:none;
      max-width:100%;
      border-radius:16px;
      box-shadow:0 16px 40px rgba(255,77,141,0.25);
      cursor:pointer;
    }

    /* sign at top with arrow down */
    #clickMe{
      position:absolute;
      top:-52px;
      left:50%;
      transform:translateX(-50%);
      background: rgba(255,255,255,0.95);
      border:1px solid rgba(255,77,141,0.30);
      color:var(--dark);
      padding:8px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      box-shadow:0 10px 24px rgba(255,77,141,0.20);
      display:none;
      animation: bob 1.1s ease-in-out infinite;
      white-space:nowrap;
      z-index:3;
    }
    #clickMe::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-10px;
      transform:translateX(-50%);
      width:0; height:0;
      border-left:8px solid transparent;
      border-right:8px solid transparent;
      border-top:10px solid rgba(255,255,255,0.95);
      filter: drop-shadow(0 2px 2px rgba(255,77,141,0.25));
    }
    @keyframes bob{
      0%,100%{ transform:translateX(-50%) translateY(0); }
      50%{ transform:translateX(-50%) translateY(-6px); }
    }

    /* sparkle trail */
    .sparkle{
      position:fixed;
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(255,77,141,0.75);
      box-shadow:
        0 0 14px rgba(255,77,141,0.55),
        0 0 30px rgba(255,143,184,0.35);
      pointer-events:none;
      animation: sparkle 1100ms ease-out forwards;
      z-index:9999;
      mix-blend-mode: multiply;
    }
    @keyframes sparkle{
      from{opacity:1; transform:translate(-50%,-50%) scale(1)}
      to{opacity:0; transform:translate(-50%,-50%) scale(0.12)}
    }

    /* heart explosion */
    .burst{
      position:fixed;
      font-size:20px;
      pointer-events:none;
      animation: burst 900ms ease-out forwards;
      z-index:9999;
    }
    @keyframes burst{
      from{opacity:1; transform:translate(0,0) scale(1)}
      to{opacity:0; transform:translate(var(--x), var(--y)) scale(0.3)}
    }

    /* LETTER AREA */
    #letter{
      display:none;
      width:min(1100px, 94vw);
      padding:22px 18px 18px;
      border-radius:22px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border:1px solid var(--border);
      box-shadow:0 20px 60px var(--shadow);
      position:relative;
      z-index:2;
    }

    #letterHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    #letterTitle{
      margin:0;
      color:var(--dark);
      font-size:22px;
      letter-spacing:.2px;
    }

    #langBtn{
      background: rgba(255,77,141,0.12);
      border:1px solid rgba(255,77,141,0.35);
      color:var(--dark);
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      white-space:nowrap;
    }
    #langBtn:hover{ background: rgba(255,77,141,0.18); }

    /* split layout: letter + right column */
    #letterGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
      align-items:start;
    }
    @media (min-width: 980px){
      #letterGrid{
        grid-template-columns: 1fr 380px;
      }
    }

    .rightCol{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* paper */
    #paper{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border: 1px solid rgba(255,77,141,0.18);
      background:
        repeating-linear-gradient(
          180deg,
          rgba(255,255,255,0.96) 0px,
          rgba(255,255,255,0.96) 26px,
          rgba(255,77,141,0.06) 27px,
          rgba(255,77,141,0.06) 28px
        );
      box-shadow: 0 18px 45px rgba(255,77,141,0.18);
    }

    #paper::before, #paper::after{
      content:"";
      position:absolute;
      width:78px;
      height:26px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,77,141,0.16);
      box-shadow: 0 10px 18px rgba(255,77,141,0.12);
      transform: rotate(-6deg);
      top:10px;
      z-index:3;
      pointer-events:none;
    }
    #paper::before{ left:14px; }
    #paper::after{
      right:14px;
      transform: rotate(6deg);
    }

    #letterScroll{
      max-height: 60vh;
      overflow:auto;
      padding:22px 18px 16px;
      position:relative;
      z-index:2;
      scrollbar-width: thin;
    }
    #letterScroll::-webkit-scrollbar{ width:10px; }
    #letterScroll::-webkit-scrollbar-thumb{
      background: rgba(178,31,85,0.28);
      border-radius:999px;
      border: 3px solid rgba(255,255,255,0.55);
    }
    #letterScroll::-webkit-scrollbar-track{ background: transparent; }

    #letterText{
      white-space:pre-wrap;
      line-height:1.7;
      font-size:16px;
      color:var(--paperText);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    #signature{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-end;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      color:var(--dark);
    }
    #signature .yours{
      font-style:italic;
      font-weight:600;
    }
    #signature .name{
      font-weight:800;
      letter-spacing:.2px;
    }

    .fadeTop, .fadeBottom{
      position:absolute;
      left:0; right:0;
      height:34px;
      pointer-events:none;
      z-index:4;
      transition: opacity .18s ease;
    }
    .fadeTop{
      top:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0));
      opacity:0;
    }
    .fadeBottom{
      bottom:0;
      background: linear-gradient(0deg, rgba(255,255,255,0.98), rgba(255,255,255,0));
      opacity:1;
    }

    /* playlist card (pink glass) */
    .spotify-wrap{
      padding:14px;
      border-radius:22px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border:1px solid rgba(255,77,141,0.28);
      box-shadow: 0 20px 45px rgba(255,77,141,0.22);
      position:relative;
      overflow:hidden;
    }
    .spotify-wrap::before{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(circle at 30% 20%, rgba(255,77,141,0.18), transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255,143,184,0.18), transparent 55%);
      pointer-events:none;
    }

    .playlist-label{
      position:relative;
      text-align:center;
      margin-bottom:10px;
      font-weight:800;
      color:var(--dark);
      font-size:14px;
      letter-spacing:0.2px;
    }

    .spotify-wrap iframe{
      position:relative;
      border-radius:14px;
    }

    /* CHESS card */
    .chess-wrap{
      padding:14px;
      border-radius:22px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border:1px solid rgba(255,77,141,0.28);
      box-shadow: 0 20px 45px rgba(255,77,141,0.22);
      position:relative;
      overflow:hidden;
    }
    .chess-wrap::before{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(circle at 25% 25%, rgba(255,77,141,0.14), transparent 55%),
                  radial-gradient(circle at 75% 75%, rgba(255,143,184,0.14), transparent 55%);
      pointer-events:none;
    }

    .chess-label{
      position:relative;
      text-align:center;
      margin-bottom:10px;
      font-weight:900;
      color:var(--dark);
      font-size:14px;
      letter-spacing:0.2px;
    }

    .chess-ui{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .chessboard{
      position:relative;
      width:100%;
      max-width:320px;
      aspect-ratio: 1 / 1;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,77,141,0.22);
      box-shadow: 0 18px 40px rgba(255,77,141,0.18);
      background: rgba(255,255,255,0.6);
    }

    .sq{
      display:grid;
      place-items:center;
      font-size:24px;
      line-height:1;
      cursor:pointer;
      user-select:none;
      position:relative;
    }

    .light{
      background: rgba(255,255,255,0.72);
    }
    .darkSq{
      background: rgba(255,143,184,0.18);
    }

    .sq::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity .12s ease;
      background: radial-gradient(circle at 50% 50%, rgba(255,77,141,0.20), transparent 60%);
    }

    .sq.sel::after{
      opacity:1;
      background: radial-gradient(circle at 50% 50%, rgba(255,77,141,0.28), transparent 62%);
    }

    .sq.hl::after{
      opacity:1;
      background: radial-gradient(circle at 50% 50%, rgba(178,31,85,0.22), transparent 62%);
    }

    .piece{
      filter: drop-shadow(0 6px 10px rgba(255,77,141,0.18));
      transform: translateY(-1px);
    }

    .chess-row{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:2px;
    }

    .miniBtn{
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background: rgba(255,77,141,0.12);
      border:1px solid rgba(255,77,141,0.28);
      color:var(--dark);
      white-space:nowrap;
    }
    .miniBtn:hover{ background: rgba(255,77,141,0.18); }

    .status{
      flex:1;
      font-size:12.5px;
      font-weight:800;
      color: rgba(178,31,85,0.92);
      text-align:left;
      opacity:0.95;
    }

    .status small{
      font-weight:800;
      opacity:0.8;
    }

    .fallback{
      position:relative;
      font-size:12.5px;
      color:rgba(178,31,85,0.92);
      font-weight:800;
      text-align:center;
      padding:10px 8px;
      border:1px dashed rgba(255,77,141,0.35);
      border-radius:16px;
      background: rgba(255,255,255,0.5);
    }
  </style>

    /* sparkle trail (denser, everywhere) */
    let last = 0;
    function spawnSparkle(x, y){
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = x + "px";
      s.style.top  = y + "px";
      document.body.appendChild(s);

    document.addEventListener("mousemove", (e) => {
      const now = performance.now();
      if(now - last < 12) return;
      last = now;

      spawnSparkle(e.clientX, e.clientY);
      if(Math.random() < 0.35) spawnSparkle(e.clientX + (Math.random()*18-9), e.clientY + (Math.random()*18-9));
    });

    document.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if(!t) return;

      const now = performance.now();
      if(now - last < 14) return;
      last = now;

      spawnSparkle(t.clientX, t.clientY);
      if(Math.random() < 0.35) spawnSparkle(t.clientX + (Math.random()*18-9), t.clientY + (Math.random()*18-9));
    }, { passive:true });

    /* init */
    moveNo();
    applyLanguage();

    /* ===== MINI CHESS (you = white, computer = black) ===== */
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const newGameBtn = document.getElementById("newGame");
    const chessFallback = document.getElementById("chessFallback");
    const chessUI = document.getElementById("chessUI");

    let chess = null;
    let chessReady = false;
    let selected = null;
    let legalTargets = new Set();
    let thinking = false;

    const pieceToUnicode = {
      p:"â™Ÿ", r:"â™œ", n:"â™ž", b:"â™", q:"â™›", k:"â™š",
      P:"â™™", R:"â™–", N:"â™˜", B:"â™—", Q:"â™•", K:"â™”"
    };

    function squareColor(file, rank){ return ((file + rank) % 2 === 0) ? "light" : "darkSq"; }

    function clearSelectionUI(){
      selected = null;
      legalTargets.clear();
      [...boardEl.querySelectorAll(".sq")].forEach(s => { s.classList.remove("sel","hl"); });
    }

    function setStatus(text){
      statusEl.textContent = text;
    }

    function materialEval(game){
      const vals = { p:100, n:320, b:330, r:500, q:900, k:0 };
      let score = 0;
      const b = game.board();
      for(const row of b){
        for(const p of row){
          if(!p) continue;
          const v = vals[p.type] || 0;
          score += (p.color === "w") ? v : -v;
        }
      }
      return score;
    }

    function pickComputerMove(game, depth){
      const moves = game.moves({ verbose:true });
      if(moves.length === 0) return null;

      function negamax(d){
        if(d === 0 || game.isGameOver()){
          return materialEval(game);
        }
        let best = -Infinity;
        const ms = game.moves({ verbose:true });
        for(const m of ms){
          game.move(m);
          const val = -negamax(d - 1);
          game.undo();
          if(val > best) best = val;
        }
        return best;
      }

      let bestMove = moves[0];
      let bestScore = Infinity; // black wants LOW (because eval is from white perspective)
      for(const m of moves){
        game.move(m);
        const score = negamax(depth - 1);
        game.undo();
        if(score < bestScore){
          bestScore = score;
          bestMove = m;
        }
      }
      return bestMove;
    }

    function renderBoard(){
      if(!chess) return;

      const b = chess.board(); // rank 8 -> 1
      boardEl.innerHTML = "";

      for(let r = 0; r < 8; r++){
        for(let f = 0; f < 8; f++){
          const sq = document.createElement("div");
          sq.className = "sq " + squareColor(f, r);

          const fileChar = "abcdefgh"[f];
          const rankChar = String(8 - r);
          const name = fileChar + rankChar;
          sq.dataset.square = name;

          const p = b[r][f];
          if(p){
            const key = (p.color === "w") ? p.type.toUpperCase() : p.type;
            const span = document.createElement("span");
            span.className = "piece";
            span.textContent = pieceToUnicode[key] || "";
            sq.appendChild(span);
          }

          boardEl.appendChild(sq);
        }
      }

      // re-apply highlights if needed
      if(selected){
        const selEl = boardEl.querySelector(`.sq[data-square="${selected}"]`);
        if(selEl) selEl.classList.add("sel");
        for(const t of legalTargets){
          const tEl = boardEl.querySelector(`.sq[data-square="${t}"]`);
          if(tEl) tEl.classList.add("hl");
        }
      }
    }

    function updateGameStateText(){
      if(!chess) return;

      if(chess.isCheckmate()){
        setStatus(chess.turn() === "w" ? "checkmate â€” you lost ðŸ˜­" : "checkmate â€” you won ðŸ’—");
        return;
      }
      if(chess.isDraw() || chess.isStalemate() || chess.isThreefoldRepetition() || chess.isInsufficientMaterial()){
        setStatus("draw ðŸ¤");
        return;
      }
      if(chess.isCheck()){
        setStatus(chess.turn() === "w" ? "your move â€” (check!)" : "computer â€” (check!)");
        return;
      }
      setStatus(chess.turn() === "w" ? "your move (you are white)" : "computer is thinkingâ€¦");
    }

    function tryPlayerClick(square){
      if(!chess || thinking) return;
      if(chess.turn() !== "w") return;

      const piece = chess.get(square);

      // selecting a piece
      if(!selected){
        if(piece && piece.color === "w"){
          selected = square;
          legalTargets = new Set(
            chess.moves({ square:selected, verbose:true }).map(m => m.to)
          );
          renderBoard();
        }
        return;
      }

      // clicking same square cancels
      if(square === selected){
        clearSelectionUI();
        renderBoard();
        return;
      }

      // attempt move
      const move = chess.move({ from:selected, to:square, promotion:"q" });
      if(move){
        clearSelectionUI();
        renderBoard();
        updateGameStateText();

        // computer move
        thinking = true;
        setTimeout(() => {
          if(chess.isGameOver()){
            thinking = false;
            updateGameStateText();
            return;
          }

          const best = pickComputerMove(chess, 2); // subtle/easy-ish
          if(best) chess.move(best);

          thinking = false;
          renderBoard();
          updateGameStateText();
        }, 260);
      }else{
        // if clicked another white piece, switch selection
        if(piece && piece.color === "w"){
          selected = square;
          legalTargets = new Set(
            chess.moves({ square:selected, verbose:true }).map(m => m.to)
          );
          renderBoard();
          return;
        }
        // otherwise cancel
        clearSelectionUI();
        renderBoard();
      }
    }

    function wireBoardClicks(){
      boardEl.addEventListener("click", (e) => {
        const sq = e.target.closest(".sq");
        if(!sq) return;
        tryPlayerClick(sq.dataset.square);
      });

      // better on touch: allow tap, no dragging needed
      boardEl.addEventListener("touchstart", (e) => {
        const sq = e.target.closest(".sq");
        if(!sq) return;
        tryPlayerClick(sq.dataset.square);
      }, { passive:true });
    }

    function startNewGame(){
      if(!chess) return;
      chess.reset();
      selected = null;
      legalTargets.clear();
      thinking = false;
      renderBoard();
      updateGameStateText();
    }

    let chessInitDone = false;
    function initChessOnce(){
      if(chessInitDone) return;
      chessInitDone = true;

      // chess.js needs to be available
      if(typeof Chess !== "function"){
        chessUI.style.display = "none";
        chessFallback.style.display = "block";
        return;
      }

      chess = new Chess();
      chessReady = true;

      wireBoardClicks();
      renderBoard();
      updateGameStateText();

      newGameBtn.addEventListener("click", startNewGame);
    }
  </script>
